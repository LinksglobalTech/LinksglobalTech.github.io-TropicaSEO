<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section 1: Heading and Paragraph -->
        <header>
            <h1>Welcome to SEO Tools</h1>
            <p>Optimize your website's performance with our comprehensive SEO tools.</p>
        </header>
        
        <!-- Section 2: Introduction to SEO Tools -->
        <section class="tools-intro">
            <h2>Our SEO Tools</h2>
            <ul>
                <li>Site SEO Audit</li>
                <li>Web Analytics Tool</li>
                <li>Keyword Research Tool</li>
            </ul>
        </section>
        
        <!-- Section 3: User Input Section -->
        <section class="user-input">
            <h2>Analyze Your Site</h2>
            <form id="seo-form">
                <input type="text" id="inputField" placeholder="Enter website, domain name, or keyword" required>
                <button type="submit">Submit</button>
            </form>
            <p id="result"></p>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
